[tool:pytest]
norecursedirs=venv env
DJANGO_SETTINGS_MODULE=tests.testapp.settings
addopts = --tb=short -rxs

[flake8]
max-line-length = 119
max-complexity = 10
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*,.tox/*

[pydocstyle]
add-ignore = D100,D101,D102,D103,D104,D105,D106,D107
match-dir = (?!tests|env|\.).*

[coverage:run]
source = .
omit =
  */migrations/*
  */tests/*
  */test_*.py
  .tox

[coverage:report]
ignore_errors = True
show_missing = True
